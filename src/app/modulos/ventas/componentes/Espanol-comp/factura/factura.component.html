<button class="btn language-switch" (click)="toggleLanguage()">
  {{ language === 'es' ? 'Switch to English' : 'Cambiar a Espa√±ol' }}
</button>

<div class="container">
  <h2>{{ language === 'es' ? 'Subir Factura' : 'Upload Invoice' }}</h2>
  <form (submit)="onSubmit()">
      <label for="fileInput">
          {{ language === 'es' ? 'Selecciona tu factura (PDF):' : 'Select your invoice (PDF):' }}
      </label>
      <input 
          type="file" 
          id="fileInput" 
          accept="application/pdf" 
          (change)="onFileSelected($event)" 
          required 
      />
      <button type="submit" [disabled]="!selectedFile">
          {{ language === 'es' ? 'Subir' : 'Upload' }}
      </button>
  </form>

  <div *ngIf="uploadMessage" class="message">
      {{ uploadMessage }}
  </div>
</div>
