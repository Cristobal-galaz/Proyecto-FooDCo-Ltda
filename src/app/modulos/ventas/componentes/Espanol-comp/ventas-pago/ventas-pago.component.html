<div class="ventas-pago">
  <h1>Detalles de Pago</h1>

  <div class="order-details" *ngFor="let order of orders">
    <p><strong>Username:</strong> {{ order.username }}</p>
    <p><strong>Email:</strong> {{ order.email }}</p> <!-- Mostrar el email -->
    <p><strong>NÃºmero de Orden:</strong> {{ order.numeroOrden }}</p>

    <div class="cuotas-list">
      <h2>Cuotas</h2>
      <ul>
        <li *ngFor="let cuota of order.cuotas">
          <p><strong>Cuota {{ cuota.numeroCuota }}:</strong></p>
          <p>Estado: {{ cuota.estado }}</p>
          <p>Monto: {{ cuota.monto | currency }}</p> <!-- Mostrar monto con formato de moneda -->
        </li>
      </ul>
    </div>
  </div>
</div>
