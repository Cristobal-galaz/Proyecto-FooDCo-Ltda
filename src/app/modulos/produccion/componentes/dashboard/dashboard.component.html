<div class="dashboard-content">
  <!-- Sección de estadísticas -->
  <div class="stats-container">

    <!-- Tarjeta Producción Total -->
    <mat-card class="stat-card">
      <mat-card-header>
        <mat-card-title>Producción Total</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ produccionTotal }}</p>
      </mat-card-content>
    </mat-card>

    <!-- Tarjeta Materias Primas en Inventario -->
    <mat-card class="stat-card">
      <mat-card-header>
        <mat-card-title>Materias Primas en Inventario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ materiasPrimasTotal }}</p>
      </mat-card-content>
    </mat-card>

    <!-- Tarjeta Empleados en Turno -->
    <mat-card class="stat-card">
      <mat-card-header>
        <mat-card-title>Empleados en Turno</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ empleadosEnTurno }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Espacio reservado para gráficos  -->
  <div class="charts-container">
    <!-- Aquí podemos añadir gráficos -->
  </div>
</div>
