<mat-card>
  <mat-card-title>Revisión de Control de Calidad</mat-card-title>
  <mat-card-content>
    <form [formGroup]="controlCalidadForm" (ngSubmit)="onSubmit()" class="form-container">
      <div class="form-field">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>ID de Producción</mat-label>
          <input matInput formControlName="produccion_id" readonly />
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="estado">
            <mat-option value="Aprobado">Aprobado</mat-option>
            <mat-option value="Rechazado">Rechazado</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Observaciones</mat-label>
          <textarea matInput formControlName="observaciones"></textarea>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Inspector</mat-label>
          <input matInput formControlName="inspector" />
        </mat-form-field>
      </div>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Guardar</button>
        <button mat-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
