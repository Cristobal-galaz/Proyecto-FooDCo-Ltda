<mat-card>
  <mat-card-title>Lista de Revisiones de Control de Calidad</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="registros" class="mat-elevation-z8" style="width: 100%;">

      <!-- Columna ID de Producción -->
      <ng-container matColumnDef="produccion_id">
        <mat-header-cell *matHeaderCellDef> ID de Producción </mat-header-cell>
        <mat-cell *matCellDef="let registro"> 
          {{ registro.produccion_id?._id || 'Sin Asignar' }}
        </mat-cell>
      </ng-container>      

      <!-- Columna Estado -->
      <ng-container matColumnDef="estado">
        <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
        <mat-cell *matCellDef="let registro"> {{ registro.estado }} </mat-cell>
      </ng-container>

      <!-- Columna Observaciones -->
      <ng-container matColumnDef="observaciones">
        <mat-header-cell *matHeaderCellDef> Observaciones </mat-header-cell>
        <mat-cell *matCellDef="let registro"> {{ registro.observaciones }} </mat-cell>
      </ng-container>

      <!-- Columna Inspector -->
      <ng-container matColumnDef="inspector">
        <mat-header-cell *matHeaderCellDef> Inspector </mat-header-cell>
        <mat-cell *matCellDef="let registro"> {{ registro.inspector }} </mat-cell>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let registro">
          <button mat-icon-button color="warn" (click)="eliminarRegistro(registro._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </table>
  </mat-card-content>
</mat-card>
