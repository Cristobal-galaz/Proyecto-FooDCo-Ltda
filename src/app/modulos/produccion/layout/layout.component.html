<mat-sidenav-container class="sidenav-container">
  <!-- Barra lateral (Sidebar) -->
  <mat-sidenav #drawer class="sidenav" mode="side" opened>
    <mat-toolbar>Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/produccion/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/produccion/produccion-diaria" routerLinkActive="active">Gestión de Producción Diaria</a>
      <a mat-list-item routerLink="/produccion/tipos-producto" routerLinkActive="active">Gestión Tipo de Producto</a> 
      
      <!-- Materias Primas ahora tiene un submenú -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Gestión de Materias Primas</mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item routerLink="/produccion/materias-primas" routerLinkActive="active">Ver Materias Primas</a>
        <a mat-list-item routerLink="/produccion/inventario" routerLinkActive="active">Revisión de Inventario</a>
      </mat-expansion-panel>

      <a mat-list-item routerLink="/produccion/turnos-empleados" routerLinkActive="active">Gestión de Turnos de Empleados</a>
      <a mat-list-item routerLink="/produccion/reportes" routerLinkActive="active">Reportes y Análisis</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Dashboard</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
