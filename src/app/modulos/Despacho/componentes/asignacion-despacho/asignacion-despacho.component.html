<div *ngIf="ordenDespacho">
  <h2>Asignación de Camión para la Orden de Despacho #{{ ordenDespacho.numero }}</h2>
  
  <label>Nombre del Conductor:</label>
  <input type="text" [(ngModel)]="camion.nombreConductor" name="nombreConductor" required />

  <label>Patente del Camión:</label>
  <input type="text" [(ngModel)]="camion.patente" name="patente" required />

  <label>Tipo de Camión:</label>
  <input type="text" [(ngModel)]="camion.tipoCamion" name="tipoCamion" required />

  <button (click)="asignarCamion()">Asignar Camión</button>
</div>
