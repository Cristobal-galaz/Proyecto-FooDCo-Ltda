
<form [formGroup]="seleccionPedidos">

    <div class="calendar">
        <mat-form-field>
            <mat-label>Input disabled</mat-label>
            <input matInput [matDatepicker]="dp3" disabled>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
          </mat-form-field>
    </div>
    
    
    
    
    <div class="direccion">
        <mat-form-field>
            <mat-label>Direccion</mat-label>
            <input matInput placeholder="Ej: Avenida Siempre Viva 742" formControlName="direccion" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Ciudad</mat-label>
            <input matInput placeholder="Ej: Santiago" formControlName="ciudad" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pais</mat-label>
            <input matInput placeholder="Ej: Chile" formControlName="pais" required>
        </mat-form-field>
    </div>

    <div class="list-products" formArrayName="productos">

        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element; let i = index" [formGroupName]="i">
                <input matInput formControlName="nombre" [disabled]="true">
              </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="cantidad">
              <th mat-header-cell *matHeaderCellDef > Cantidad </th>
              <td mat-cell *matCellDef="let element; let i = index" [formGroupName]="i">
                <input matInput formControlName="cantidad" [disabled]="true">
              </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> acciones </th>
              <td mat-cell *matCellDef="let element"> 
                <span>Eliminar</span> 
                <span>Editar</span> 
            </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

    </div>

</form>
