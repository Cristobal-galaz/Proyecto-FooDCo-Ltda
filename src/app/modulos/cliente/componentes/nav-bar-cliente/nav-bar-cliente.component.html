<div class="container">
    <h5>Menu Principal</h5>
    <h6>Panel de Control</h6>
    <mat-tree #tree [dataSource]="main" [childrenAccessor]="childrenAccessor" class="navbar">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled>
            <mat-icon>{{node.icon}}</mat-icon>
          </button>
          <a mat-button routerLink="historial">{{node.name}}</a>
          
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle
                       [cdkTreeNodeTypeaheadLabel]="node.name">
          <button mat-icon-button matTreeNodeToggle disabled
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror" disable>
              {{node.icon}}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>

      <h6>Otros</h6>

      <mat-tree #tree [dataSource]="otros" [childrenAccessor]="childrenAccessor" class="navbar">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled>
            <mat-icon>{{node.icon}}</mat-icon>
          </button>
          <a mat-button href="https://www.google.com/" target="_blank">{{node.name}}</a>
          
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle
                       [cdkTreeNodeTypeaheadLabel]="node.name">
          <button mat-icon-button matTreeNodeToggle disabled
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror" disable>
              {{node.icon}}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
</div>
