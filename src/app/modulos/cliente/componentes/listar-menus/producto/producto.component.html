<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title> {{cardProduct.nombre}} </mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="'http://' + cardProduct.imagenes[0]">
    <mat-card-content>
      <p>
        {{cardProduct.descripcion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)= "onClick(cardProduct)" >Seleccionar</button>
      <button mat-button>Detalle</button>
    </mat-card-actions>
  </mat-card>
