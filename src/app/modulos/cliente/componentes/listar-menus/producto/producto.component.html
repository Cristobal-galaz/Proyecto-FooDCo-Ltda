<mat-card class="product" appearance="outlined">  
  <mat-card-header>
      <mat-card-title> {{cardProduct.nombre}} </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="cardProduct.imagenes[0]">
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
      <div class="buttons">
        @if(!showInput){
          <label class="price">${{cardProduct.precio}}</label>
          <button mat-button (click)="abrirModal()">Detalle</button>
          <button mat-button (click)= "onSelect()" >Seleccionar</button>
        }        
        @else{
          <div class="input-group">

            <mat-form-field class="cantidad" appearance="outline">
              <mat-label>Cantidad</mat-label>
              <input matInput #cantidadProducto maxlength="6" placeholder="Ex. 10000" type="number">
            </mat-form-field>
            <div class="button-group">
              <button  mat-raised-button (click)="onClick(cantidadProducto.valueAsNumber)">Aceptar</button>
              <button  mat-raised-button (click)="closeSelect()">Cancelar</button>
            </div>
          </div>
        }
        
      </div>
    </mat-card-actions>
  </mat-card>
