<mat-card class="product" appearance="outlined">  
  <mat-card-header>
      <mat-card-title> {{cardProduct.nombre}} </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    @if(cardProduct.imagenes.length > 0){

      <img mat-card-image [src]="cardProduct.imagenes[0]">
    }
    @else{
      <img mat-card-image src="assets/images/ImageNotFound.webp">
    }
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
      <div class="buttons">
        @if(!showInput){
          <div class="botton-primero">
            <label class="price">${{cardProduct.precio}}</label>
            <button mat-button (click)="abrirModal()">{{'PRODUCT_CARD.DETAIL' | translate}}</button>
            @if(authentificated()){

              <button mat-button (click)= "onSelect()" >{{'PRODUCT_CARD.SELECTION' | translate}}</button>
            }
          </div>
        }        
        @else{
          <div class="input-group">

            <mat-form-field class="cantidad" appearance="outline">
              <mat-label>Cantidad</mat-label>
              <input matInput #cantidadProducto maxlength="6" placeholder="Ex. 10000" type="number">
            </mat-form-field>
            <div class="button-group">
              <button  mat-raised-button (click)="onClick(cantidadProducto.valueAsNumber)">{{'PRODUCT_CARD.ACCEPT' | translate}}</button>
              <button  mat-raised-button (click)="closeSelect()">{{'PRODUCT_CARD.CANCEL' | translate}}</button>
            </div>
          </div>
        }
        
      </div>
    </mat-card-actions>
  </mat-card>
