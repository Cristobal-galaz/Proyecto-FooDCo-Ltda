<mat-drawer-container class="dashboard">
  <mat-drawer #drawer class="nav-bar" mode="side" [opened]="!isSmallScreen">
    <div >
      @switch (rol) {
      @case ('Cliente') {
      <app-nav-bar-cliente></app-nav-bar-cliente>
      }
      @case ('Ejecutivo de Ventas') {
      <app-navbar-ventas class="nav-bar"></app-navbar-ventas>
      }
      @case ('Desarrollador') {
      <app-navbar-despacho class="nav-bar"></app-navbar-despacho>
      }
      }
      
    </div>
  </mat-drawer>


    <div class="contenido"
    [style.backgroundColor]="drawer.opened ? 'transparent' : 'white'">
      @if(isSmallScreen){
        
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>{{ drawer.opened ? 'menu_open' : 'menu' }}</mat-icon>
        </button>
      }   
        <router-outlet></router-outlet>

      @if(isLoading){
        <div class="spinner-container">
          <mat-spinner></mat-spinner>
        </div> 

      }       

      }
    </div>
  </mat-drawer>

  <mat-drawer-content class="contenido">

    @if(isSmallScreen){
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>{{ drawer.opened ? 'menu_open' : 'menu' }}</mat-icon>
      </button>

    }
    <router-outlet></router-outlet>
    @if(isLoading){
      <div class="spinner-container">
        <mat-spinner></mat-spinner>
      </div>

    }
  </mat-drawer-content>
</mat-drawer-container>
