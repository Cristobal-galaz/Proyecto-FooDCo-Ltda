<div class="form-container">
    <h2>Cambio de Contraseña</h2>
        <label for="codigo">Codigo:</label>
        <input [(ngModel)]="codigo" type="string" id="codigo" name="codigo" required placeholder="Introduce tu codigo">

        <label for="nueva_contrasena">Nueva Contraseña:</label>
        <input [(ngModel)]="password" type="password" id="nueva_contrasena" name="nueva_contrasena" required placeholder="Introduce tu nueva contraseña">

        <label for="confirmar_contrasena">Confirma Nueva Contraseña:</label>
        <input [(ngModel)]="password2" type="password" id="confirmar_contrasena" name="confirmar_contrasena" required placeholder="Confirma tu nueva contraseña">

        <input (click)="ResetPassword()" type="submit" value="Cambiar Contraseña">
</div>
