{% load static %}

<!-- compra.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Campaña</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'api/styles.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .pay-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border: none;
        }
        .comment-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .confirm-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .confirm-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">ADVANCE</a>
            <div class="flex-grow-1"></div>
            <a class="navbar-brand ml-auto" href="#">
                <img src="https://www.pngall.com/wp-content/uploads/2016/04/Cart-Free-Download-PNG.png" alt="Carrito de Compras" height="30">
            </a>
            <a href="{% url 'inicio' %}" class="navbar-brand">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-backward" viewBox="0 0 16 16">
                    <path d="M.5 3.5A.5.5 0 0 1 1 4v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v2.94l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L8.5 8.752v2.94c0 .653-.713.998-1.233.696L1 8.752V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m7 1.133L1.696 8 7.5 11.367zm7.5 0L9.196 8 15 11.367z"/>
                </svg>
                <a href="{% url 'user_logout' %}" class="navbar-brand">Cerrar sesión</a>
            </a>
        </div>
    </nav>
    <h1>Carrito de Compra</h1>
    <table>
        <tr>
            <th>Producto</th>
            <th>Valor Unitario</th>
            <th>Cantidad</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Producto 1</td>
            <td>$200</td>
            <td>2</td>
            <td>$400</td>
        </tr>
        <tr>
            <td>Producto 2</td>
            <td>$150</td>
            <td>1</td>
            <td>$150</td>
        </tr>
        <tr>
            <th colspan="3" style="text-align:right;">Valor Total:</th>
            <th>$550</th>
        </tr>
    </table>
    <h2>Información del Cliente</h2>
    <form>
        <label for="name">Nombre Completo:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Teléfono:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>
        <label for="message">Mensaje para el Ejecutivo:</label><br>
        <textarea id="message" name="message" class="comment-box"></textarea><br><br>
        <button class="pay-button" onclick="showModal()">Pagar</button>
    </form>
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Detalles de Pago</h2>
            <form id="paymentForm">
                <label for="cardName">Nombre en la Tarjeta:</label><br>
                <input type="text" id="cardName" name="cardName" required><br><br>
                <label for="cardNumber">Número de Tarjeta:</label><br>
                <input type="text" id="cardNumber" name="cardNumber" required><br><br>
                <label for="expiry">Fecha de Expiración (MM/AA):</label><br>
                <input type="text" id="expiry" name="expiry" required><br><br>
                <label for="cvv">CVV:</label><br>
                <input type="text" id="cvv" name="cvv" required><br><br>
                <button type="submit" class="pay-button">Confirmar Pago</button>
            </form>
        </div>
    </div>
    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function showModal() {
            document.getElementById('paymentModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('paymentModal').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('paymentModal')) {
                closeModal();
            }
        }

        document.getElementById('paymentForm').onsubmit = function(event) {
            event.preventDefault();
            alert("Pago procesado correctamente. ¡Gracias por su compra!");
            closeModal();
        }
    </script>
</body>
</html>
